name: singapore_weather
description: This app shows the weather at your current location. *Works in Singapore only*.

publish_to: 'none'

version: 2.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  expandable_bottom_sheet: ^1.0.0+2
  flutter_markdown: ^0.6.1
  http: ^0.13.1
  intl: ^0.17.0
  json_annotation: ^4.0.1
  location: ^4.1.1
  package_info: ^2.0.0
  provider: ^5.0.0
  url_launcher: ^6.0.3
  weather_icons: ^3.0.0-nullsafety.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.12.2
  json_serializable: ^4.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
